{% extends "base.html" %}
{% block title %}Kalambury - Strona główna{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 70vh;">
  <div class="card shadow-sm p-4" style="width: 400px;">
    <h2 class="card-title text-center mb-3">🎨 Kalambury</h2>
    <p class="text-center text-muted mb-4">Podaj swoją nazwę użytkownika</p>

    <form method="POST" action="{{ url_for('main.index') }}">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Twoja nazwa użytkownika" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Dołącz</button>
    </form>

    <hr>

    <div class="text-center">
      <small class="text-muted">Końdziu jest najlepszy</small>
    </div>
  </div>
</div>
{% endblock %}
